name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
      sha:
        description: 'Reference commit'
        required: false
        default: ""

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release ${{ github.event.inputs.version }}
    runs-on: [self-hosted, nix, general, arm64-linux, small]
    steps:
      - uses: actions/checkout@v3

      - name: Release
        env:
          REFERENCE_SHA: ${{ github.event.inputs.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ github.event.inputs.version }}
        shell: nix develop -v -c bash {0}
        run: |
          IMAGE_TAG=""
          if [[ "${REFERENCE_SHA}" != "" ]]; then
            IMAGE_TAG="dev-${REFERENCE_SHA}"
          fi

          ./release.sh release public.ecr.aws/shopstic "${RELEASE_VERSION}" "${IMAGE_TAG}"